<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil Cultural</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e4ca;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }
        .header img {
            height: 80px;
        }
        .language, .clock {
            display: flex;
            align-items: center;
        }
        .language button, .clock button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-right: 20px;
        }
        .sidebar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #32cd32;
            border: none;
            cursor: pointer;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .main-content div {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .main-content button {
            padding: 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .real-clock {
            background-color: red;
            color: white;
        }
        .footer {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .footer button {
            padding: 10px;
            font-size: 16px;
            background-color: #0000ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .footer .contacts {
            background-color: white;
            color: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://civilcultural.wordpress.com/wp-content/uploads/2019/06/logocultural.jpg?w=200" alt="Civil Cultural Logo">
            <div class="language">
                <button>English</button>
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg" alt="UK Flag" width="40">
            </div>
            <div class="clock">
                <button>ðŸŒž</button>
                <button>ðŸ”Š</button>
                <button>ðŸ”‡</button>
                <button style="background-color: blue; color: white;">Choose language</button>
            </div>
        </div>

        <div class="content">
            <div class="sidebar">
                <button>Information</button>
                <button>Help</button>
                <button>Auto code</button>
                <button>Log in</button>
            </div>

            <div class="main-content">
                <div>United Kingdom</div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg" alt="UK Flag" width="80">
                <div>system to decide to choose the state/s or country/s</div>
                <button class="real-clock">Real clock</button>
            </div>
        </div>

        <div class="footer">
            <button>Articles / News</button>
            <button>Chat topics</button>
            <button class="contacts">Contacts</button>
        </div>
    </div>

</body>
</html>
